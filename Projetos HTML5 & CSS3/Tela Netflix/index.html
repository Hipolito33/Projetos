<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="left">
                <img src="imagens/netflix-logo.png" alt="Logo da Netflix">
            </div>
            <div class="right">
                <select class="language">
                    <option>Portugês</option>
                     <option>Inglês</option>
                </select>
                <button><a href="#">Entrar</a></button>
            </div> 
        </nav>
        <div class="title">
           <div class="content">
                <h1>Filmes, séries e muito mais. Sem limites.</h1>
                <h2>Assista onde quiser. Cancele quando quiser.</h2>
                <form action="#">
                    <h3>Pronto pra assistir? Informe seu email para criar ou reiniciarsua assinatura.</h3>
                    <div class="email">
                        <input type="email" name="email" placeholder="E-mail">
                        <button><a href="#">Vamos Lá</a></button>
                    </div>    
                </form>
           </div> 
        </div>
    </div>
</body>
</html>
